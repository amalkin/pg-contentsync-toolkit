<ion-view title="Scan">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content class="has-header">
        
        <div class="list card">
            <div class="item item-text-wrap">
                <i class="icon ion-pinpoint placeholder-icon"></i>
                <button class="button button-light" ng-click="doScan()"> Scan</button>
            </div>
        </div>
        
        <div class="list">
            <a ng-repeat="book in scanBook" href="#/{{book.previewLink}}" class="item item-thumbnail-left">
                <img src="{{book.smallThumbnail}}"></img>
                <p><strong>Title</strong>: {{book.title}}<br/><strong>Author</strong>: {{book.authors}}</p>
                <p>{{book.description}}</p>
            </a>
        </div>
        
    </ion-content>
    
</ion-view>
