<ion-view title="Article list">
    
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="article in articles" href="#/app/article/{{article.id}}">{{article.title}}</ion-item>
        </ion-list>
    </ion-content>
    
</ion-view>
