<ion-view title="Article list">
    
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content class="has-header">
        
        <div class="list">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" id="foldername" placeholder="Folder name">
                </label>
                <button class="button button-small" ng-click="doSelectFolder()">Select</button>
            </div>
        </div>
        
        <div class="list">
            <a ng-repeat="page in sectionPages" href="#/{{page.id}}" class="item item-thumbnail-left">
                <img src="http://forum.codoh.com/images/avatars/avatar-blank.jpg"></img>
                <h2>{{page.title}}</h2>
                <p>{{page.description}}</p>
            </a>
        </div>
        
    </ion-content>
    
</ion-view>
